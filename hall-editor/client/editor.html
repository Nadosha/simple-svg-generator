<template name="editor">
  <svg style="width: 100%; height: 100%; background: blue; overflow: scroll">

  	{{#each allSeats}}
  	<g>
  		<circle cx='{{position.cx}}' cy="{{position.cy}}" r="10" stroke="green" stroke-width="1" fill="yellow" />
  		<text x='{{position.cx}}' y="{{position.cy}}" font-size="12" fill="black">{{param.seat}}</text>
  	</g>
  	{{/each}}

  </svg>
  <h1 class="hidden">Make settings</h1>
  
</template>
